    <td class="amount">${{ obj.amount|floatformat:2|intcomma }}</td>
    <td>{{ obj.date|date:"M d, 'y" }}</td>
    <td>{{ obj.category|default:"" }}</td>
    <td><span title="One off event">{{ obj.do_not_project|yesno:"âœ±," }}</span></td>
    <td class="paid"><i class="fa {{ obj.paid|yesno:"fa-check-circle-o,fa-circle-o" }}"></i></td>
</tr>
