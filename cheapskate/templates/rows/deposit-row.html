{% load humanize %}
<tr>
    <td><a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a></td>
    <td class="amount">${{ obj.amount|floatformat:2|intcomma }}</td>
    <td>{{ obj.date|date:"M d, 'y" }}</td>
    <td>{{ obj.category }}</td>
    <td>{% firstof obj.checkno "" %}</td>
    <td>{{ obj.account }}</td>
</tr>
